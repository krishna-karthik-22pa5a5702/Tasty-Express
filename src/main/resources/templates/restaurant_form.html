<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Restaurant</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f0; /* Light background */
            color: #2e4d29; /* Forest green text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #2e4d29;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            background-color: #e8f5e9; /* Light forest green background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            font-size: 1.1em;
            color: #2e4d29;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #2e4d29; /* Darker green border */
            border-radius: 5px;
            background-color: #ffffff;
            font-size: 1em;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #388e3c; /* Brighter green for focus */
            outline: none;
        }

        button {
            background-color: #2e4d29; /* Forest green button */
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c; /* Lighter green on hover */
        }

        button:active {
            background-color: #1b3d20; /* Even darker green on click */
        }
    </style>
</head>

<body>
    <div>
        <h1>Create a New Restaurant</h1>
        <form th:action="@{/customer/restaurants/save}" th:object="${restaurant}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
            <br />
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" required />
            <br />
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
            <br />
            <button type="submit">Save</button>
        </form>
    </div>
</body>

</html>
